hile(l1 &amp;&amp; l2)&#123;</span><br><span class="line"></span><br><span class="line">            res-&gt;next &#x3D; new ListNode((l1-&gt;val+l2-&gt;val+t)%10);</span><br><span class="line">            t &#x3D; (l1-&gt;val+l2-&gt;val+t)&#x2F;10;</span><br><span class="line">            l1 &#x3D; l1-&gt;next;</span><br><span class="line">            l2 &#x3D; l2-&gt;next;</span><br><span class="line">            res &#x3D; res-&gt;next;</span><br><span class="line">        &#125;</span><br><span class="line">        if(l2) l1 &#x3D; l2; </span><br><span class="line">        while(l1) &#123;</span><br><span class="line">            res-&gt;next &#x3D; new ListNode((l1-&gt;val+t)%10);</span><br><span class="line">            t &#x3D; (l1-&gt;val+t)&#x2F;10;</span><br><span class="line">            l1 &#x3D; l1-&gt;next;</span><br><span class="line">            res &#x3D; res-&gt;next;</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">        if(t) res-&gt;next &#x3D; new ListNode(t);</span><br><span class="line">        return head-&gt;next;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
